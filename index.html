<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="article">
        <p class="universe starColor">Новый день - новые задания. Сегодня будет посложнее, но рано или поздно решение будет найдено</p>
        <div class="grid">
            <button class="myButton" onclick="congratulation()">Текстовое поздравление</button>
            <button class="myButton" onclick="string()">Строка #######</button>
            <button class="myButton" onclick="empty()">Cумма нечетных чисел</button>
            <button class="myButton" onclick="empty()">Бесконечный цикл</button>
            <button class="myButton" onclick="empty()">Вывод чисел по критерию</button>
            <button class="myButton" onclick="empty()">Вывод дата, время, часовой пояс</button>
        </div>
    </div>

    <script>
        function congratulation(){
            let name=prompt("Введите ваше имя");
            let string="";
            for(let i=1;i<5;i++){
                if(i!=3) { 
                    string+='Happy birthday to you\n'; 
                } else { 
                    string+=`Happy birthday, dear ${name}\n`; 
                }
            }
            console.log(string);
        }
        
        function string(){
            let count=prompt("Введите количество итераций");
            let string="";
            for(let i=0; i<count;i++){
                string+=".#";
            }
            console.log(string);
        }

    </script>
</body>
</html>
