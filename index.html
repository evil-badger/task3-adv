<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="article">
        <p class="universe starColor">Новый день - новые задания. Сегодня будет посложнее, но рано или поздно решение будет найдено</p>
        <div class="grid">
            <button class="myButton" onclick="congratulation()">Текстовое поздравление</button>
            <button class="myButton" onclick="string()">Строка #######</button>
            <button class="myButton" onclick="oddNumberSumm()">Cумма нечетных чисел</button>
            <button class="myButton" onclick="infinity()">Бесконечный цикл</button>
            <button class="myButton" onclick="divideOn()">Вывод чисел по критерию</button>
            <button class="myButton" onclick="time()">Вывод дата, время, часовой пояс</button>
        </div>
    </div>

    <script>
        function congratulation(){
            let name=prompt("Введите ваше имя");
            let string="";
            for(let i=1;i<5;i++){
                if(i!=3) { 
                    string+='Happy birthday to you\n'; 
                } else { 
                    string+=`Happy birthday, dear ${name}\n`; 
                }
            }
            console.log(string);
        }
        
        function string(){
            let count=prompt("Введите количество итераций");
            let string="";
            for(let i=0; i<count;i++){
                string+=".#";
            }
            console.log(string);
        }

        function oddNumberSumm(){
            let count=parseInt(prompt("Введите число"));

            while(isNaN(count)){
                count=parseInt(prompt("Invalid. You should enter a number")); 
            }
            let sum=0;
            for(let i=0; i<=count;i++) {
                if(i%2==1) {
                    sum+=i;
                }
            }
            console.log(sum);
        }

        function infinity(){
            for(let i=0;;i++) {
                let number=Math.random();
                if(number>0.7) {
                    console.log(`Loop was finished because of: ${number}`);
                    console.log(`Number of iterations: ${i}`);
                    break;
                }
            }
        }

        function divideOn(){
            for(let i=1; i<=50; i++){
                if(i%3==0&&i%5==0) {
                    console.log("Div by 5 and 3");
                }
                else if(i%3==0) {
                    console.log("Div by 3");
                }
                else if(i%5==0) {
                    console.log("Div by 5");
                } 
                else {
                    console.log(i);
                }
            }    
        }

        function time(){
            let today = new Date();
            let currentTimeZoneOffsetInHours = today.getTimezoneOffset() / 60;
            let date = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;
            let time = `${today.getHours()}-${today.getMinutes()}-${today.getSeconds()}`;
            console.log(`${date} ${time} UTC +${-currentTimeZoneOffsetInHours}`);
        }

    </script>
</body>
</html>
